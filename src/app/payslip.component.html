<div class="row justify-content-center">
  <div style="margin-top:50px;" class="col-6">
    <form name="payslipForm">
      <div class="row">
        <div class="col-6">
          <div style="margin-bottom: 25px">
            <input type="text" class="form-control" name="firstname" value="" placeholder="Firstname" [(ngModel)]="firstname" required>
          </div>
        </div>

        <div class="col-6">
          <div style="margin-bottom: 25px">
            <input type="text" class="form-control" name="lastname" value="" placeholder="Lastname" [(ngModel)]="lastname" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div style="margin-bottom: 25px" class="col-6 input-group">
          <span class="input-group-addon"><i class="fa fa-usd"></i></span>
          <input type="number" class="form-control" name="annualSalary" value="" placeholder="Annual salary" [(ngModel)]="annualSalary"
            required>
          <span class="input-group-addon">.00</span>
        </div>

        <div style="margin-bottom: 25px" class="col-6 input-group">
          <div class="input-group-addon"><i class="fa fa-percent"></i></div>
          <input type="number" class="form-control" name="superRate" value="" placeholder="Super rate" [(ngModel)]="superRate" required>
        </div>

      </div>

      <div class="form-group row justify-content-end">
        <button style="margin-right: 15px" (click)="generatePayslip()" class="btn btn-primary">Generate Payslip</button>
      </div>
    </form>
  </div>
</div>

<div class="form-group row justify-content-end" (click)="logout()">
  <button style="margin-right: 15px" href="#" class="btn btn-primary">logout</button>
</div>
