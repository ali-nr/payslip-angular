<div style="margin-top:50px;" class="col-6">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign In</div>
    </div>

    <div style="padding-top:30px" class="panel-body">

      <form class="form-horizontal" name="loginForm">
        <!--<div class="alert alert-danger" role="alert">
          <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>-->

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" #username
            required>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password" placeholder="password" #password required>
        </div>


        <div style="margin-top:10px" class="form-group">

          <div class="col-sm-12 controls">
            <button class="btn btn-success" (click)="login(username.value,password.value); $event.stopPropagation()">Login  </button>
          </div>
          <div>
            <p *ngIf="loginFailureMessage"> {{loginFailureMessage}} </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
